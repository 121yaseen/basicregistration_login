{% block content %}

    <div class="col-lg-6 offset-3">
        <div class="box">
            <h3 class="heading">New account</h3>
            <p class="lead">Not our registered yet?</p>
            <p class="text-muted">If you have any questions, please feel free to <a href="mailto:shortja@gmail.com?subject=feedback">contact us</a>,
                our customer service center is working for you 24/7.</p>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                            <label for="id_{{ field.name }}">{{ field.label }}</label>
                            <input type="{{ field.field.widget.input_type }}"
                                   class="form-control"
                                   name="{{ field.name }}"
                                   id="id_{{ field.name }}"
                                   placeholder="{{ field.field.widget.attrs.placeholder }}">
                  </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-outline-white-primary"><i class="fa fa-user-md"></i> Register
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
